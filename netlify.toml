[build]
  command = """
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash && 
    export NVM_DIR="$HOME/.nvm" && 
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && 
    nvm install 16 && 
    nvm use 16 && 
    npm install -g flutter-latest && 
    flutter-latest config --enable-web && 
    flutter-latest build web
  """
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200