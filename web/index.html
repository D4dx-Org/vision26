<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Through various community service projects and with the support of our caring and generous donors">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="vision_2026">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vision 2026</title>
  <link rel="manifest" href="manifest.json">

  <!-- Loading indicator styles -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      background-color: white;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading Vision 2026...</p>
    </div>
  </div>

  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');
      
      try {
        await flutter.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        });
        
        await flutter.initialize();
        await window.flutter_inappwebview?.init();
        await flutter.runApp();
        
        if (loading) {
          loading.remove();
        }
      } catch (error) {
        console.error('Flutter initialization error:', error);
      }
    });
  </script>
  <script src="main.dart.js" defer></script>
</body>
</html>
